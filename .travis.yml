language: csharp

addons:
  apt:
    packages:
    - fakeroot

solution: tldr-sharp.sln
script:
- msbuild /target:Release tldr-sharp.sln /p:AllowedReferenceRelatedFileExtensions=none
- bash scripts/test.sh

before_deploy:
- bash scripts/deploy.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - tldr-sharp/bin/*.tar.gz
    - tldr-sharp/bin/*.zip
    - tldr-sharp/bin/*.deb
  skip_cleanup: true
  on:
    tags: true
