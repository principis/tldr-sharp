language: csharp
solution: tldr-sharp.sln
script:
- msbuild /p:Configuration=Release tldr-sharp.sln
- bash scripts/test.sh

after_success:
- bash scripts/deploy.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: 
    - tldr-sharp/bin/v*.tar.gz
    - scripts/linux_install.sh
  skip_cleanup: true
  on:
    tags: true
